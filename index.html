<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Mantenimiento de Edificio</title>
    <link rel="stylesheet" href="style .css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Solicitud de Mantenimiento</h1>
            <p>Por favor, complete el formulario para solicitar mantenimiento en su departamento.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="maintenanceForm" action="submit.php" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono de Contacto</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Descripción del Problema</label>
                    <textarea id="mensaje" name="mensaje"required></textarea>
                </div>
                <div class="form-group">
                    <label for="piso">Número de Departamento</label>
                    <input type="text" id="piso" name="piso" required>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Solicitud de Mantenimiento. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
